schemaVersion: 2.1.0
metadata:
  name: rest-villains
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:latest
      memoryLimit: 4Gi
      endpoints:
#        - exposure: none
#          name: kubedock
#          protocol: tcp
#          targetPort: 2475
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: 8080-tcp
          protocol: http
          targetPort: 8080
      env:
        - name: USE_JAVA17
          value: "true"
        - name: KUBEDOCK_ENABLED
          value: "true"
        - name: DOCKER_HOST
          value: "tcp://127.0.0.1:2475"
        - name: TESTCONTAINERS_RYUK_DISABLED
          value: "true"
        - name: PGDATA
          value: /tmp/data
